<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome Extension Mockup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #FFF1A8;
    margin: 0;
    border: 8px solid #FFF1A8;
  }
  .dropdown {
    background-color: #FF8B13;
    border: 1px solid #FF8B13;
    margin-bottom: 10px;
    border-radius: 4px;
    overflow: hidden;
  }
  .dropdown-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #FF8B13;
    border-bottom: 1px solid #ccc;
  }
  .dropdown-header:hover {
    background-color: #d0d0d0;
  }
  .dropdown-header h1 {
    font-size: 16px;
    margin: 0;
  }
  .dropdown-content {
    display: none;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .icon {
    width: 20px;
    height: 20px;
    margin-right: 10px;
  }
  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
  }
  .logo-container {
    text-align: center;
    background-color: #FFF1A8;
    padding: 10px 0;
  }

  .logo-container img {
    width: 200px; 
    height: auto;
  }

  button {
    background-color: orange; 
    color: white; 
    padding: 5px 20px; 
    text-align: center; 
    text-decoration: none; 
    display: inline-block; 
    font-size: 16px; 
    margin: 4px 2px; 
    cursor: pointer; 
    border: none; 
    border-radius: 4px; 
    transition-duration: 0.4s; 
}

button:hover {
    background-color: yellow; 
}

button:active {
    background-color: #3e8e41; 
    box-shadow: 0 5px #666; 
}











</style>
</head>
<body>
<div class="logo-container">
  <img src="logo_blanco.png" alt="InfinityAccess Logo">
</div>
<br>
<div class="dropdown">
  <div class="dropdown-header">
    <img src="perfil.png" alt="User Icon" class="icon">
    <h1>Adrian</h1>
    <span>▼</span>
  </div>
  <div class="dropdown-content">
    <p><strong>Name:</strong> Adrian Gutierrez</p>
    <p><strong>Age:</strong> 22 años </p>
    <p><strong>Diagnosis:</strong> Daltonismo -TRINATOPIA</p>
    <p><strong>Email:</strong> adriangutierrez@gmail.com</p>
  </div>
</div>
<br>
<div class="dropdown">
  <div class="dropdown-header">
    <img src="daltonismo.png" alt="Daltonism Icon" class="icon">
    <h1>Daltonismo</h1>
    <span>▼</span>
  </div>
  <div class="dropdown-content">
    <h3>Predetermined Filters</h3>
    <button id="option1" >Filter 1</button>
    <button id="option2" >Filter 2</button>
    <br>
    <button id="option3" >Filter 3</button>
    <button id="option4" >Filter 4</button>
    <br>
    <script src="popup.js"></script>
    <h3>Other Settings</h3>
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" name="brightness"
           min="0" max="100" value="50" class="slider">
    <label for="saturation">Saturation:</label>
    <input type="range" id="saturation" name="saturation"
           min="0" max="100" value="50" class="slider">
    <label for="hue">Hue-Rotate:</label>
    <input type="range" id="hue" name="hue"
           min="0" max="100" value="50" class="slider">
    <label for="invert">Invert:</label>
    <input type="range" id="invert" name="invert"
           min="0" max="100" value="50" class="slider">
    <label for="sepia">Sepia:</label>
    <input type="range" id="sepia" name="sepia"
           min="0" max="100" value="50" class="slider">
    <button id="applyFilters" >Apply Filters</button>
    <br>
    <br>
    <br>
    <button id="reset" >Reset Filters</button>
  </div>
</div>
<br>
<div class="dropdown">
  <div class="dropdown-header">
    <img src="blind.png" alt="Daltonism Icon" class="icon">
    <h1>Ceguera</h1>
    <span>▼</span>
  </div>
  <div class="dropdown-content">
  </div>
</div>


</body>
</html>
