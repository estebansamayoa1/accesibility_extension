<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome Extension Mockup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #FFF1A8;
    margin: 0;
    border: 8px solid #FFF1A8;
  }
  .dropdown {
    background-color: #FF8B13;
    border: 1px solid #FF8B13;
    margin-bottom: 10px;
    border-radius: 4px;
    overflow: hidden;
  }
  .dropdown-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #FF8B13;
    border-bottom: 1px solid #ccc;
  }
  .dropdown-header:hover {
    background-color: #d0d0d0;
  }
  .dropdown-header h1 {
    font-size: 16px;
    margin: 0;
  }
  .dropdown-content {
    display: none;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .icon {
    width: 20px;
    height: 20px;
    margin-right: 10px;
  }
  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider:hover {
    opacity: 1;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
  }
  .logo-container {
    text-align: center;
    background-color: #FFF1A8;
    padding: 10px 0;
  }

  .logo-container img {
    width: 200px; 
    height: auto;
  }

  button {
    background-color: orange; 
    color: white; 
    padding: 5px 20px; 
    text-align: center; 
    text-decoration: none; 
    display: inline-block; 
    font-size: 16px; 
    margin: 4px 2px; 
    cursor: pointer; 
    border: none; 
    border-radius: 4px; 
    transition-duration: 0.4s; 
}

button:hover {
    background-color: rgb(220, 146, 36); 
}

button:active {
    background-color: #3e8e41; 
    box-shadow: 0 5px #666; 
}

.settings-button {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.settings-icon {
  width: 30px; 
  height: 30px;
}




.button-63 {
  align-items: center;
  background-image: linear-gradient(144deg, #f6c795, #ff8400 50%, rgb(136, 70, 0));
  border: 0;
  border-radius: 15px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 13px;
  justify-content: center;
  line-height: 1em;
  max-width: 80%;
  min-width: 100px;
  padding: 19px 24px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}

.button-63:active,
.button-63:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-63 {
    font-size: 24px;
    min-width: 196px;
  }
}

</style>



</head>
