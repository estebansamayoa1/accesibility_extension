<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .setting {
            margin-bottom: 20px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
        }
        .setting input[type="text"],
        .setting input[type="number"],
        .setting select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile Settings</h2>
        <div class="setting">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="setting">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div class="setting">
            <label for="diagnosis">Diagnosis:</label>
            <select id="diagnosis" name="diagnosis">
                <option value="daltonism">Daltonism</option>
                <!-- Add other diagnosis options here if necessary -->
            </select>
        </div>
        <div class="setting">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <button>Save Changes</button>
    </div>
</body>
</html>
